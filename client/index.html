<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Snake Game</title>
    
    <!-- Basic styling, centering of the canvas. -->
    <style>
    canvas {
        display: block;
        position: absolute;
        border: 1px solid #000;
        margin: auto;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
    }
    </style>
</head>
<body>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
    var socket = io.connect();
</script>
<script>
var
/**
 * Constats
 */
COLS = 26,
ROWS = 26,
EMPTY = 0,
SNAKE = 1,
FRUIT = 2,
LEFT  = 0,
UP    = 1,
RIGHT = 2,
DOWN  = 3,
KEY_LEFT  = 37,
KEY_UP    = 38,
KEY_RIGHT = 39,
KEY_DOWN  = 40,
/**
 * Game objects
 */
canvas,   /* HTMLCanvas */
ctx,      /* CanvasRenderingContext2d */
keystate, /* Object, used for keyboard inputs */
frames,   /* number, used for animation */
score,    /* number, keep track of the player score */
/**
 * Grid datastructor, usefull in games where the game world is
 * confined in absolute sized chunks of data or information.
 * 
 * @type {Object}
 */
grid = [[]];

function initializeGrid(){
    for(var i=0; i<grid.length; ++i){
        grid[i] = EMPTY;
    }
}
/**
 * Starts the game
 */
function main() {
    // create and initiate the canvas element
    canvas = document.createElement("canvas");
    canvas.width = COLS*20;
    canvas.height = ROWS*20;
    ctx = canvas.getContext("2d");
    // add the canvas element to the body of the document
    document.body.appendChild(canvas);
    // sets an base font for bigger score display
    ctx.font = "12px Helvetica";
    frames = 0;
    keystate = {};
    // keeps track of the keybourd input
    document.addEventListener("keydown", function(evt) {
        keystate[evt.keyCode] = true;
    });
    document.addEventListener("keyup", function(evt) {
        delete keystate[evt.keyCode];
    });
    // intatiate game objects and starts the game loop
    init();
    loop();
}


function init() {
    score = 0;
    //initializeGrid();
}

function loop() {
    update();
    draw();

    window.requestAnimationFrame(loop, canvas);
}

function update() {
    frames++;
    // changing direction of the snake depending on which keys
    // that are pressed
    if (keystate[KEY_LEFT] && snake.direction !== RIGHT) {
        socket.emit('key', KEY_LEFT);
    }
    if (keystate[KEY_UP] && snake.direction !== DOWN) {
        socket.emit('key', KEY_UP);
    }
    if (keystate[KEY_RIGHT] && snake.direction !== LEFT) {
        socket.emit('key', KEY_RIGHT);
    }
    if (keystate[KEY_DOWN] && snake.direction !== UP) {
        socket.emit('key', KEY_DOWN);
    }
    
}


function draw() {
    var tw = canvas.width/grid.length;
    var th = canvas.height/grid[0].length;
    for (var x=0; x < grid.length; x++) {
        for (var y=0; y < grid[0].length; y++) {


            switch (grid[x][y]) {
                case EMPTY:
                    ctx.fillStyle = "#fff";
                    break;
                case SNAKE:
                    ctx.fillStyle = "#0ff";
                    break;
                case FRUIT:
                    ctx.fillStyle = "#f00";
                    break;
            }
            ctx.fillRect(x*tw, y*th, tw, th);
        }
    }
    ctx.fillStyle = "#000";
    ctx.fillText("SCORE: " + score, 10, canvas.height-10);
}
// start and run the game

</script>

<script type="text/javascript">
    socket.on('init', function(data){
        main();
        grid = data.grid;
        console.log('initialize client grid');
    });
</script>
</body>
</html>
